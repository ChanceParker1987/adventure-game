<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lord of the Rings Adventure</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header role="banner">
        <h1>Lord of the Rings Adventure</h1>
    </header>
    <main id="game-container" role="main">
        <section id="story" role="region" aria-labelledby="question">
            <p id="question" role="text">Your journey begins in the Shire...</p>
        </section>
        <section id="choices" role="region" aria-labelledby="choices-label">
            <h2 id="choices-label" class="visually-hidden">Your Choices</h2>
            <div id="answers" role="list"></div>
        </section>
    </main>
    <footer role="contentinfo">
        <p>&copy; 2025 Adventure Game by Chance Parker</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
